<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template">
<head>
    <meta charset="UTF-8">
    <title>Form Patients</title>
</head>
<body>
<div layout:fragment="content1" class="container mt-5 col-md-7">
    <form method="post" th:action="@{/admin/save}">

        <div class="row mb-3">
            <label for="inputNom" class="col-sm-2 col-form-label">Nom</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="nom" id="inputNom">
                <span class="text-danger" th:errors="${patient.nom}"></span>
            </div>
        </div>

        <div class="row mb-3">
            <label for="inputDate" class="col-sm-2 col-form-label">Date de Naissance</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" name="date" id="inputDate">
                <span class="text-danger" th:errors="${patient.dateNaissance}"></span>
            </div>
        </div>

        <div class="row mb-3">
            <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" name="email" id="inputEmail">
                <span class="text-danger" th:errors="${patient.email}"></span>
            </div>
        </div>



        <div class="row mb-3">
            <label class="col-sm-2 form-check-label" for="checkIsMalade">En rÃ¨gle</label>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="checkIsMalade" name="malade" th:checked="${patient.malade}">

                </div>
                <span class="text-danger" th:errors="${patient.malade}"></span>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
    </form>

</div>
</body>
</html>
